<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="/focus-app/assets/styles.css" />
    <!-- dodane na potrzeby buildowanego pliku githubpage -->

    <title>Focus List</title>
  </head>
  <body>
    <form id="todo-form">
      <h1>Focus list</h1>
      <p class="slogan">Your focus, your flow.</p>
      <div class="input-group">
        <input type="text" id="input-field" placeholder="Add new task ... " />
        <button type="submit">
          <span class="material-symbols-outlined add_circle-modifier"
            >add_circle</span
          >
        </button>
      </div>
      <p class="error-msg" id="error-msg" hidden="true"></p>
      <ul id="task-list" class="task-list"></ul>
    </form>
    <!-- <script type="module" src="/src/app.js"></script> -->
    <script type="module" src="/focus-app/src/app.js"></script>
  </body>
</html>
